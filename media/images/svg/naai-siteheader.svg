<svg viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2c56;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#052505;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Sky background -->
  <rect x="0" y="0" width="1200" height="460" fill="url(#skyGradient)" />

  <!-- Stars -->
  <g id="stars">
    <circle cx="100" cy="80" r="1.5" fill="white" />
    <circle cx="180" cy="120" r="1.8" fill="white" />
    <circle cx="260" cy="50" r="1.2" fill="white" />
    <circle cx="340" cy="100" r="1.4" fill="white" />
    <circle cx="420" cy="70" r="1.6" fill="white" />
    <circle cx="500" cy="40" r="1.3" fill="white" />
    <circle cx="580" cy="90" r="1.5" fill="white" />
    <circle cx="660" cy="60" r="1.7" fill="white" />
    <circle cx="740" cy="110" r="1.2" fill="white" />
    <circle cx="820" cy="80" r="1.4" fill="white" />
    <circle cx="900" cy="50" r="1.3" fill="white" />
    <circle cx="980" cy="100" r="1.6" fill="white" />
    <circle cx="1060" cy="70" r="1.5" fill="white" />
    <circle cx="1140" cy="40" r="1.7" fill="white" />
    <circle cx="140" cy="150" r="1.2" fill="white" />
    <circle cx="220" cy="180" r="1.5" fill="white" />
    <circle cx="300" cy="150" r="1.3" fill="white" />
    <circle cx="380" cy="200" r="1.6" fill="white" />
    <circle cx="460" cy="170" r="1.4" fill="white" />
    <circle cx="540" cy="190" r="1.2" fill="white" />
    <circle cx="620" cy="160" r="1.5" fill="white" />
    <circle cx="700" cy="210" r="1.7" fill="white" />
    <circle cx="780" cy="180" r="1.3" fill="white" />
    <circle cx="860" cy="150" r="1.5" fill="white" />
    <circle cx="940" cy="190" r="1.4" fill="white" />
    <circle cx="1020" cy="160" r="1.6" fill="white" />
    <circle cx="1100" cy="200" r="1.2" fill="white" />

    <!-- Twinkling stars with animation -->
    <circle cx="200" cy="70" r="2.2" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="120" r="2.4" fill="white">
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="80" r="2.5" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="130" r="2.3" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="90" r="2.4" fill="white">
      <animate attributeName="opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="180" r="2.2" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="150" r="2.3" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="120" r="2.5" fill="white">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Mountain silhouette (San Francisco Peaks) based on the photo reference with gradient -->
  <path d="M0,460
           L100,450
           L200,430
           L300,410
           L400,390
           L500,370
           L550,310
           L600,260
           L650,270
           L700,220
           L750,260
           L800,290
           L850,270
           L900,290
           L950,310
           L1000,350
           L1050,370
           L1100,390
           L1200,410
           L1200,520
           L0,520 Z"
        fill="url(#mountainGradient)" />

  <!-- AI Network/Constellation pattern -->
  <g id="aiConstellation" filter="url(#glow)">
    <!-- Node points -->
    <circle cx="300" cy="180" r="6" fill="#4dabf7" />
    <circle cx="400" cy="120" r="6" fill="#4dabf7" />
    <circle cx="500" cy="200" r="6" fill="#4dabf7" />
    <circle cx="600" cy="150" r="6" fill="#4dabf7" />
    <circle cx="700" cy="90" r="6" fill="#4dabf7" />
    <circle cx="800" cy="180" r="6" fill="#4dabf7" />
    <circle cx="900" cy="130" r="6" fill="#4dabf7" />

    <!-- Connection lines -->
    <line x1="300" y1="180" x2="400" y2="120" stroke="#4dabf7" stroke-width="2" />
    <line x1="400" y1="120" x2="500" y2="200" stroke="#4dabf7" stroke-width="2" />
    <line x1="500" y1="200" x2="600" y2="150" stroke="#4dabf7" stroke-width="2" />
    <line x1="600" y1="150" x2="700" y2="90" stroke="#4dabf7" stroke-width="2" />
    <line x1="700" y1="90" x2="800" y2="180" stroke="#4dabf7" stroke-width="2" />
    <line x1="800" y1="180" x2="900" y2="130" stroke="#4dabf7" stroke-width="2" />
    <line x1="300" y1="180" x2="500" y2="200" stroke="#4dabf7" stroke-width="2" opacity="0.7" />
    <line x1="400" y1="120" x2="600" y2="150" stroke="#4dabf7" stroke-width="2" opacity="0.7" />
    <line x1="500" y1="200" x2="700" y2="90" stroke="#4dabf7" stroke-width="2" opacity="0.7" />
    <line x1="600" y1="150" x2="800" y2="180" stroke="#4dabf7" stroke-width="2" opacity="0.7" />
    <line x1="700" y1="90" x2="900" y2="130" stroke="#4dabf7" stroke-width="2" opacity="0.7" />
    <line x1="300" y1="180" x2="700" y2="90" stroke="#4dabf7" stroke-width="2" opacity="0.5" />
    <line x1="400" y1="120" x2="800" y2="180" stroke="#4dabf7" stroke-width="2" opacity="0.5" />
    <line x1="500" y1="200" x2="900" y2="130" stroke="#4dabf7" stroke-width="2" opacity="0.5" />

    <!-- Data flow animations -->
    <circle r="3" fill="#ffffff">
      <animate attributeName="cx" values="300;400" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;120" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle r="3" fill="#ffffff">
      <animate attributeName="cx" values="400;500" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="120;200" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle r="3" fill="#ffffff">
      <animate attributeName="cx" values="500;600" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;150" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle r="3" fill="#ffffff">
      <animate attributeName="cx" values="600;700" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;90" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle r="3" fill="#ffffff">
      <animate attributeName="cx" values="700;800" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="90;180" dur="3.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Group Name -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#eeeeee">Northern Arizona AI Meetup</text>

  <!-- Motto -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#61dafb">Learn. Share. Grow. Have Fun.</text>
</svg>
